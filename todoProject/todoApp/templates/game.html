{% extends "base.html" %}
{% load static %} 
{% block title %} FUNApp : Game{% endblock %}

{% block content %}
{% if all %}
<img src="{% static 'images/GAME.jpg'%}">

 <!-- Begin Page Content -->
 <div class="container-fluid">
      
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800"></h1>
    </div>

    <div class="row">

      {% for todolist in all %}
      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ todolist.Name }}</div>
                <a href="{{ todolist.link }}"><img src="{{ todolist.image.url }}" class="img-fluid" alt="Responsive image"></a>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

     {% endfor %}
    


      
{% endif %}
{% endblock %}
